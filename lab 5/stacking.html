<html>
<head>
<title> stacking</title>
<style>

    #pic1{
        position:absolute;
    }
    #pic2{
        position:absolute;
        top: 70px;
        left: 60px;
    }
    
    </style>
</head>
<body>
    <a href="javascript:click('pic1')">
        <img src="img/nature.jpg"  id="pic1" height="100px">
        <br>
    </a>
    <a href="javascript:click('pic2')"> <img src="img/nature1.jpg"  id="pic2" height="200px">
        <br>
    </a>


<script>
    function click(id){
        if(id=='pic1'){
            document.getElementById('pic1').style.zIndex = "1";
            document.getElementById('pic2').style.zIndex = "0";
        }
        else{
            document.getElementById('pic2').style.zIndex = "1";
            document.getElementById('pic1').style.zIndex = "0";
        }

        
    }
    </script>
    </body>
    </html>
