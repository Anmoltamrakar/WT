//3) WAP (JS) to find the division of given percentage.


<!DOCTYPE html>
<html>
<head>
	<title>js first program</title>
</head>
<body>
	<script type="text/javascript">
        var per=prompt("Enter percentage you got:");
        
        if (per>=80) 
        {
			alert("Your division is distinction.");
        }
        else if (per>=70) 
        {
			alert("Your division is first division.");
        }
        else if (per>=60) 
        {
			alert("Your division is second division.");
        }
        else if(per>=40)
        {
			alert("Your division is third division.");
        }
        else
        {
			alert("Your division is fourth division");
		}
	</script>

</body>
</html>
