//2) WAP (JS) to find if the given age is eligible to vote or not.


<!DOCTYPE html>
<html>
<head>
	<title>age</title>
</head>
<body>
    <script type="text/javascript">
    
        age=prompt("Enter your age:");
        
        if(age>=18)
        {
			alert("You are eligible to vote");
        }
        else
        {
			alert("You are not eligible to vote");
		}

	</script>

</body>
</html>
