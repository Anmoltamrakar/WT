//4) WAP (JS) a program to find sum, difference, products, division, reminder of given 2 numbers by the user.


<!DOCTYPE html>
<html>
    <head>

        </head>
        <body>
            <script type="text/javascript">
                var num1 = prompt("Enter 1st number");
                var num2 = prompt("Enter 2nd number");
                var operator = prompt("Enter an operator");


                if (operator == "+") 
                {
                    alert( parseInt(num1) + parseInt(num2));
                }
                   
                else if (operator == "-" ) 
                {
                    alert( parseInt(num1) - parseInt(num2));
                }
                
                else if (operator == "/")
                {
                    alert( parseInt(num1) /parseInt(num2));
                } 
                else if (operator == "*")
                {
                    alert( parseInt(num1) * parseInt(num2));
                }                     
              
            </script>


        </body>
</html>
